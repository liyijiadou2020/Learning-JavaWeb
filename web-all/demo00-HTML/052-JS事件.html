<head>
    <meta charset="UTF-8">
    <title>小标题</title>
  
    <script>
        function testDown1(){
            console.log("down1")
        }
        function testDown2(){
            console.log("down2")
        }
        function testFocus(){
            console.log("获得焦点")
        }

        function testBlur(){
            console.log("失去焦点")
        }
        function testChange(input){
            console.log("内容改变")
            console.log(input.value);
        }
        function testMouseOver(){
            console.log("鼠标悬停")
        }
        function testMouseLeave(){
            console.log("鼠标离开")
        }
        function testMouseMove(){
            console.log("鼠标移动")
        }
    </script>
</head>

<body>
    <input type="text" 
    onkeydown="testDown1(),testDown2()"
    onfocus="testFocus()" 
    onblur="testBlur()" 
    onchange="testChange(this)"
    onmouseover="testMouseOver()" 
    onmouseleave="testMouseLeave()" 
    onmousemove="testMouseMove()" 
     />
</body>
