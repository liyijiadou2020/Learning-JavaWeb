<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM编程绑定JS事件</title>
</head>
<body>
    <button id="btn1">按钮</button>
    <script>
        
        // 通过 DOM 编程获得要操作的元素
        var btn = document.getElementById("btn1")
        // 绑定一个单击事件
        btn.onclick = function() {
            alert("按钮单击啦")
        }

    </script>
</body>
</html>
